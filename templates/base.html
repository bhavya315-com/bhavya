<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanishing Coastal Tribe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #a8e6ff, #d0f4f7);
            color: #034752;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .navbar {
            background-color: #caf0f8 !important;
        }

        .navbar-brand, .nav-link {
            color: #023e8a !important;
        }

        .nav-link:hover {
            color: #0077b6 !important;
        }

        footer {
            background-color: rgb(52, 160, 218) !important;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Coastal Tribe</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('base_bp.culture') }}">Culture</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('base_bp.timeline') }}">Timeline</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('base_bp.contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-auto">
        &copy; 2025 Vanishing Tribe Archive
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
